<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://github.com/thymeleaf/thymeleaf-extras-springsecurity"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="index">
<head>
    <title>Log In</title>
</head>
<body>
	<div layout:fragment="main" class="container-fluid" style="display: table; width: 100%; height: 100%;">
	    
		<form class="form-narrow form-horizontal" method="post" th:action="@{/login}" style="width:500px; margin: 0 auto; display: table-cell; vertical-align: middle">
		    <div style="margin-top: -25px">
			    <div th:replace="fragments/messages"></div>
			    <fieldset>
			        <legend>Please Log In</legend>
			        <div class="form-group">
			            <label for="inputEmail" class="col-lg-2 control-label">Email</label>
			            <div class="col-lg-10">
			                <input type="text" class="form-control" id="inputEmail" placeholder="Email" name="username" />
			            </div>
			        </div>
			        <div class="form-group">
			            <label for="inputPassword" class="col-lg-2 control-label">Password</label>
			            <div class="col-lg-10">
			                <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password" />
			            </div>
			        </div>
			        <div class="form-group">
			            <div class="col-lg-offset-2 col-lg-10">
			                <button type="submit" class="btn btn-primary">Log in</button>
			            </div>
			        </div>
			    </fieldset>
		    </div>
		</form>
		
	</div>
</body>
</html>
